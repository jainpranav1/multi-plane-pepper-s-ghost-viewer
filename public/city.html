<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
      }

      .canvasSeparator {
        height: 92px;
      }
    </style>
  </head>
  <body>
    <canvas width="350px" , height="100px"></canvas>
    <div class="canvasSeparator"></div>
    <canvas width="350px" , height="100px"></canvas>
    <div class="canvasSeparator"></div>
    <canvas width="350px" , height="100px"></canvas>
    <div class="canvasSeparator"></div>
    <canvas width="350px" , height="100px"></canvas>

    <script>
      const canvases = document.querySelectorAll("canvas");

      canvases[0].style.outline = "solid";
      canvases[0].style.outlineColor = "greenyellow";

      const scaleFactor = 0.3;
      for (let i = 0; i < 4; ++i) {
        canvases[i].style.outline = "solid";
        canvases[i].style.outlineColor = "greenyellow";

        setTimeout(() => {
          canvases[i].style.outline = "none";
        }, "20000");

        const img = new Image();
        const context = canvases[i].getContext("2d");
        img.src = `/cityImages/pinkCity/${i}.png`;
        img.addEventListener("load", () => {
          context.drawImage(
            img,
            100,
            0,
            img.width * scaleFactor,
            img.height * scaleFactor
          );
        });
      }
    </script>
  </body>
</html>
